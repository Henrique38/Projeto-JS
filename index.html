<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub Convert Money</title>
</head>

<body>
    <div class="big_caixa">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>

            <main>
                <label>
                    Converter <b>de</b>
                    <select>
                        <option>
                            R$ Real brasileiro
                        </option>
                    </select>
                </label>

                <label>
                    Converter <b>para</b>
                    <select id="seletortMoeda">
                        <option>US$ Dólar americano</option>
                        <option>€ Euro</option>
                        <option>฿ Bitcoin</option>
                    </select>
                </label>
                <label>
                    <b>Valor<b>
                    <input id="valorReal" placeholder="10.000">
                </label>

                <button id="btconverter" type="button">Converter</button>

                <section>
                    <div class="caixa_bandeiras">
                        <img src="./assiten/brasil 2.png" alt="bandeira-do-Brasil">
                        <p class="moeda">Real</p>
                        <p class="valor" id="valor_real_texto">R$ 10.000,00</p>
                    </div>

                    <img class="seta" src="./assiten/Vector.png" alt="seta">

                    <div class="caixa_bandeiras">
                        <img  id= 'USA_bandeira' class="usa" src="./assiten/usa.png" alt="bandeira=do-USA">
                        <p class="moeda" id="moeda2">Dólar Americano</p>
                        <p class="valor" id="valor_dolar_texto">US$ 2.000,00</p>  
                    </div>
                </section>
            </main>
    </div>

</body>
<script src="./scripts.js"></script>
</html>
